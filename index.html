<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator with AI Assistant & History</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff6fe;
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .calculator, .side-panel {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .calculator { max-width: 320px; width: 100%; }
    .side-panel { max-width: 420px; width: 100%; }

    .header {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-toggle {
      background: #dc6bba;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .display-area {
      background: #fafafa;
      padding: 20px;
      text-align: right;
    }

    .history-text {
      font-size: 14px;
      color: #888;
      min-height: 20px;
    }

    .display {
      font-size: 42px;
      border: none;
      width: 100%;
      background: transparent;
      text-align: right;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 1px;
      background: #ddd;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      background: #fcdcf9;
    }

    .operator { background: #dc6bba; color: white; }
    .equal { background: #a34582; color: white; }

    /* SIDE PANEL */
    .panel-tabs {
      display: flex;
      background: #eee;
    }

    .panel-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
    }

    .panel-tab.active {
      background: white;
      color: #dc6bba;
    }

    .panel-content {
      display: none;
      padding: 15px;
      height: 600px;
      overflow-y: auto;
    }

    .panel-content.active { display: block; }

    .chat-area {
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      height: 420px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 85%;
      white-space: pre-wrap;
    }

    .user-message {
      background: #dc6bba;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .ai-message {
      background: #fcdcf9;
    }

    .loading {
      font-style: italic;
      color: #666;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .ai-input {
      flex: 1;
      padding: 10px;
      border: 2px solid #dc6bba;
      border-radius: 6px;
    }

    .send-btn {
      background: #dc6bba;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .history-item {
      background: #fafafa;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    @media(max-width:768px){
      body { flex-direction: column; }
    }
  </style>
</head>

<body>

<!-- ================= CALCULATOR ================= -->
<div class="calculator">
  <div class="header">
    <div>Standard</div>
    <button class="history-toggle" id="historyToggle">History</button>
  </div>

  <div class="display-area">
    <div class="history-text" id="history"></div>
    <input class="display" id="display" value="0" readonly />
  </div>

  <div class="buttons">
    <button id="clear">C</button>
    <button class="operator">Ã·</button>
    <button class="operator">Ã—</button>
    <button class="operator">âˆ’</button>

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">+</button>

    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="equal" id="equals">=</button>

    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number">0</button>
  </div>
</div>

<!-- ================= SIDE PANEL ================= -->
<div class="side-panel">
  <div class="panel-tabs">
    <div class="panel-tab active" data-tab="chat">AI Assistant</div>
    <div class="panel-tab" data-tab="equation">Equations</div>
    <div class="panel-tab" data-tab="history">History</div>
  </div>

  <!-- CHAT -->
  <div class="panel-content active" id="chatPanel">
    <div class="chat-area" id="chatArea">
      <div class="message ai-message">
        ðŸ‘‹ Hi! I'm your AI math assistant.  
        Ask me anything about math or use the calculator!
      </div>
    </div>
    <div class="input-area">
      <input class="ai-input" id="aiInput" placeholder="Ask a math question..." />
      <button class="send-btn" id="sendBtn">Send</button>
    </div>
  </div>

  <!-- EQUATION -->
  <div class="panel-content" id="equationPanel">
    <h3>Enter Equation</h3>
    <input id="equationInput" class="ai-input" placeholder="2x + 5 = 13" />
    <button class="send-btn" id="solveBtn" style="margin-top:10px">Solve</button>
    <pre id="solutionContent" style="margin-top:15px"></pre>
  </div>

  <!-- HISTORY -->
  <div class="panel-content" id="historyPanel">
    <div id="historyList">No history yet</div>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
  let currentVal = "0";
  let previousVal = null;
  let operator = null;
  let historyArr = [];

  const display = document.getElementById("display");
  const historyText = document.getElementById("history");
  const chatArea = document.getElementById("chatArea");

  function setDisplay(val){
    currentVal = String(val);
    display.value = currentVal;
  }

  function calculate(a,b,op){
    if(op==="+") return a+b;
    if(op==="âˆ’") return a-b;
    if(op==="Ã—") return a*b;
    if(op==="Ã·") return b===0?"Error":a/b;
  }

  document.querySelectorAll(".number").forEach(b=>{
    b.onclick=()=>setDisplay(currentVal==="0"?b.textContent:currentVal+b.textContent);
  });

  document.querySelectorAll(".operator").forEach(b=>{
    b.onclick=()=>{
      previousVal=parseFloat(currentVal);
      operator=b.textContent;
      setDisplay("0");
      historyText.textContent=previousVal+" "+operator;
    };
  });

  document.getElementById("equals").onclick=()=>{
    const result=calculate(previousVal,parseFloat(currentVal),operator);
    historyArr.push(`${previousVal} ${operator} ${currentVal} = ${result}`);
    setDisplay(result);
    historyText.textContent="";
    askAI(`${previousVal} ${operator} ${currentVal} = ${result}`,true);
  };

  document.getElementById("clear").onclick=()=>{
    currentVal="0"; previousVal=null; operator=null;
    setDisplay("0"); historyText.textContent="";
  };

  // ================= AI =================
  function addMessage(text,isUser){
    const div=document.createElement("div");
    div.className="message "+(isUser?"user-message":"ai-message");
    div.textContent=text;
    chatArea.appendChild(div);
    chatArea.scrollTop=chatArea.scrollHeight;
  }

  function askAI(text,isCalc=false){
    addMessage("Thinking...",false);
    setTimeout(()=>{
      chatArea.lastChild.remove();
      if(isCalc){
        addMessage(`âœ… Result explained:\n${text}`,false);
      } else {
        addMessage(`ðŸ“˜ Explanation:\n${text}\n\nI can explain step-by-step if you want!`,false);
      }
    },600);
  }

  document.getElementById("sendBtn").onclick=()=>{
    const t=document.getElementById("aiInput").value;
    if(!t)return;
    addMessage(t,true);
    document.getElementById("aiInput").value="";
    askAI(t);
  };

  // ================= TABS =================
  document.querySelectorAll(".panel-tab").forEach(tab=>{
    tab.onclick=()=>{
      document.querySelectorAll(".panel-tab").forEach(t=>t.classList.remove("active"));
      document.querySelectorAll(".panel-content").forEach(p=>p.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.tab+"Panel").classList.add("active");
      if(tab.dataset.tab==="history"){
        document.getElementById("historyList").innerHTML=historyArr.join("<br>")||"No history";
      }
    };
  });

  document.getElementById("solveBtn").onclick=()=>{
    const eq=document.getElementById("equationInput").value;
    document.getElementById("solutionContent").textContent=
`Equation: ${eq}
1) Move variables to one side
2) Simplify
3) Solve for unknown`;
  };
</script>

</body>
</html>
